<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>破格Webサービス | 合同会社aliba</title>

  <link rel="canonical" href="https://www.aliba.online/services/web/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      color: #333;
      line-height: 1.8;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 56px 20px 80px;
    }
    .page-title {
      font-size: 28px;
      color: #1a5490;
      margin-bottom: 12px;
    }
    .lead {
      color: #666;
      margin-bottom: 32px;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 18px rgba(26, 84, 144, 0.08);
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 18px;
      color: #1a5490;
      margin-bottom: 12px;
    }
    .points {
      display: grid;
      gap: 10px;
    }
    .point {
      background: #f2f6fb;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
    .actions {
      margin-top: 28px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
      border: none;
      cursor: pointer;
      background: #1a5490;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }
    .link {
      color: #1a5490;
      font-size: 13px;
      text-decoration: none;
      align-self: center;
    }

</head>
<body>
  <div class="container">
    <h1 class="page-title">破格Webサービス</h1>

    <div class="section">

        <div class="point">スピード重視の進行でも品質を落とさない制作体制</div>
        <div class="point">公開後の運用・更新まで見据えた導線設計</div>
        <div class="point">初期費用を抑えたシンプルで実用的な提案</div>
      </div>
    </div>

    <div class="section">
      <h2>対応内容</h2>
      <p>コーポレートサイト、ブランドサイト、LP、キャンペーンページなど、目的に合わせたウェブサービスを構築します。構成・コピー制作・撮影ディレクションまで一括で対応可能です。</p>
    </div>

    <div class="actions">
      <a class="btn" href="/contact/">制作の相談をする</a>
      <a class="link" href="/">トップへ戻る</a>
    </div>
  </div>
