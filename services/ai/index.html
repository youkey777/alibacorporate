<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI画像作成 | 合同会社aliba</title>
  <meta name="description" content="ブランドの世界観に合わせたAIビジュアルを制作します。">
  <link rel="canonical" href="https://www.aliba.online/services/ai/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      color: #333;
      line-height: 1.8;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 56px 20px 80px;
    }
    .page-title {
      font-size: 28px;
      color: #1a5490;
      margin-bottom: 12px;
    }
    .lead {
      color: #666;
      margin-bottom: 32px;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 18px rgba(26, 84, 144, 0.08);
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 18px;
      color: #1a5490;
      margin-bottom: 12px;
    }
    .points {
      display: grid;
      gap: 10px;
    }
    .point {
      background: #f2f6fb;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
    .actions {
      margin-top: 28px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
      border: none;
      cursor: pointer;
      background: #1a5490;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }
    .link {
      color: #1a5490;
      font-size: 13px;
      text-decoration: none;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">AI画像作成</h1>
    <p class="lead">ブランドの世界観に合わせたAIビジュアルを制作します。SNSや広告で使える高品質な画像を短期間でご提供します。</p>

    <div class="section">
      <h2>特徴</h2>
      <div class="points">
        <div class="point">ブランドトーンに合わせたAIビジュアル設計</div>
        <div class="point">SNSや広告に使えるサイズ・構図に最適化</div>
        <div class="point">撮影が難しいカットも柔軟に表現</div>
        <div class="point">短納期での量産・バリエーション作成</div>
      </div>
    </div>

    <div class="section">
      <h2>対応内容</h2>
      <p>キービジュアル、バナー、SNS投稿素材、LP用画像などに対応します。参考イメージを伺いながら、世界観に合わせた提案を行います。</p>
    </div>

    <div class="actions">
      <a class="btn" href="/contact/">相談をする</a>
      <a class="link" href="/">トップへ戻る</a>
    </div>
  </div>
</body>
</html>
